    <h1 style="text-align: center; font-size: 300%">GET ELEVATED & REGISTER FOR AN ACCOUNT</h1>
    <form name="register" action="process_register" method="POST">
      <div class="container"><br>
        <label for="username"><b>Username</b></label> 
        <input type="text" name="username" id="username" size="80" placeholder="Username" pattern=".[a-z0-9]{3,10}$" required title="Username must be 4-10 characters"><br>

        <label for="password"><b>Password</b></label> 
          <input type="password" name="password" size="80" placeholder="Password" onkeyup="" pattern=".{6,}" required title="Password must be 6 characters minimum">
          <br>

        <label for="confirm"><b>Re-Enter Password</b></label> 
          <input type="password" name="confirm" size="80" placeholder="Re-Enter Password"  pattern=".{6,}" required title="Passwords must match"><br>

        <label for="full name"><b>Full Name</b></label> 
        <input type="text" name="full name" id="fullname" size="80" placeholder="Full Name" pattern="[a-zA-Z]+[ ]+[a-zA-Z]+" required title="Enter first and last name"><br>

        <label for="email"><b>Email</b></label> 
          <input type="email" name="email" size="80" placeholder="Email"  required title="Please enter a valid email."><br>

          <input type="submit" value="Register" name="register" class='btn'>
