<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of the Week</title>
    monthKey = {
        January:0,
        February:3,
        March:2,
        April:5,
        May:0,
        June:3,
        July:5,
        August:1,
        September:4,
        October:6,
        November:2,
        December:4
        };
</head>
<body>
    Month:<input id=month_id type="text">
    Day:<input id=day_id type="text">
    Year:<input id=year_id type="text">
    &nbsp; <span id=dow_span></span>
    <br>
    <input type="button" value="Find day of week" onclick="
    var month = parseInt(month_id);
var day = parseInt(day_id);
var year = parseInt(year_id);

step1 = (month == 'January' || month == 'February')?(year - 1):year;
step2= step1 + parseInt(step1/4);
step3 = step2 - parseInt(step1/100);
step4 = step3 + parseInt(step1/400);
step5 = step4 + day;


step6 = monthKey[month] + step5;
step7 = step6%7;

console.log(step7);
    ">  
</body>
